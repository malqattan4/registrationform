<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <p><label>First Name: *</label>
                <input type="text" name="first_name">
            </p>
            <p><label>Last Name: *</label>
                <input type="text" name="last_name">
            </p>
            <p> <label>Email Address: *</label>
                <input type="email" name="email">
            </p>
            <p>
                <label> Password: *</label>
                <input type="password" name="password">
            </p>
            <p>
                <label> Confirm Password: *</label>
                <input type="password" name="confirm_password">
            </p>
            <p>
                <label> Birthday:</label>
                <input type="date" name="birthday">
            </p>

        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" value="gender" id="male">
            <label for="male"> Male</label>
            <input type="radio" value="gender" id="female">
            <label for="female"> Female</label>
            <input type="radio" value="gender" id="non-binary">
            <label for="non-binary"> Non-Binary</label>
            <input type="radio" value="gender" id="no-answer">
            <label for="no-answer"> I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="4"></textarea>
        </div>
        <div>
            <p><label>Favorite Language:</label>

                <select name="lang">
                    <option>Javascript</option>
                    <option>CSS</option>
                    <option>Html</option>
                </select>

            </p>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates.</label>
            <p>
                <input type="submit" value="Create Account">
            </p>

        </div>
    </form>
    <p>* Indicates a required field</p>



</body>

</html>
